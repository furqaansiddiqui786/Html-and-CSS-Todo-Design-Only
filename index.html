<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo Listt</title>
    <script src="https://kit.fontawesome.com/786e687912.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><i class="fas fa-clipboard-list"></i> ToDo List</div>
        <div class="wrapper-list">
            <ol class="list">
                <li class="lscolor">
                    <input type="checkbox" style="font-size: 20px">
                    <label for="">Learn Coding</label>
                </li>

                <li class="licolor">
                    <input type="checkbox" style="font-size: 20px">
                    <label for="">Go to Gym</label>
                </li>

                <li>
                    <input type="checkbox" style="font-size: 20px">
                    <label for="">Read Books</label>
                </li>

                <li class="licolor">
                    <input type="checkbox" style="font-size: 20px">
                    <label for="">Watch Tv Shows at 10:00 Pm</label>
                </li>

                <li>
                        <input type="checkbox" style="font-size: 20px">
                        <label for="">Watch Tv Shows at 10:00 Pm</label>
                </li>

                <li class="licolor">
                        <input type="checkbox" style="font-size: 20px">
                        <label for="">Code for An Hour</label>
                </li>

                <li>
                        <input type="checkbox" style="font-size: 20px">
                        <label for="">Take Medicine</label>
                </li>

            </ol>
        </div>
    </div>
</body>
</html>
